<h1 mat-dialog-title>{{data.title}}</h1>
<mat-form-field appearance="fill" style="width: 100%;">
  <mat-label>Languages</mat-label>
  <mat-select [(ngModel)]="data.defaultLanguages" multiple (change)="onSelectChange()">
    <mat-option *ngFor="let l of data.translationLanguages" [value]="l.code">{{l.name}}</mat-option>
  </mat-select>
</mat-form-field>
<div class="mat-dialog-buttons">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="data.defaultLanguages.length == 0" [mat-dialog-close]="data.defaultLanguages" cdkFocusInitial>Translate now</button>
</div>
