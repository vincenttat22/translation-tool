<header *ngIf="showNavBar">
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow"
  >
    <a class="navbar-brand" [routerLink]="['/home']">{{userFullName}}</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target=".navbar-collapse"
    aria-label="Toggle navigation"
    [attr.aria-expanded]="isExpanded"
    (click)="toggle()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
    [ngClass]="{ show: isExpanded }"
  >
    <ul class="navbar-nav flex-grow">
      <li>
        <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown" placement="bottom-left">
          <button class="btn btn-outline-primary mr-2" id="dropdownManual" (click)="myDrop.open()"><ngx-avatar bgColor="rgb(44, 62, 80)" name="{{userFullName}}"></ngx-avatar></button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual" class="dropdown-menu-right">
            <button ngbDropdownItem (click)="logout()">Logout</button>
          </div>
        </div>
      </li>
      </ul>
  </div>
  </nav>
</header>
